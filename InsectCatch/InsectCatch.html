        <button class="btn" id="start-btn">Play Game</button>

<div class="screen">

    <ul class="insect-list">
        <li>
            <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Mosquito</p>
                <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="fly">
            </button>
        </li>
    </ul>
</div>

    <script src="script.js"></script>
