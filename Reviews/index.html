<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>

        <article class="review">
            <div class="img-container">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" id="person-img" class="user-img" alt="user image">
            </div>
            <h4 id="author" class="author">Sam Winchester</h4>
            <p id="job" class="job">UX Designer</p>
            <p id="info" class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat assumenda delectus, provident
                nobis eligendi earum itaque quos eos, cupiditate et possimus odio eum sit expedita ipsum numquam
                suscipit alias consectetur.</p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">Surprise Me!</button>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
