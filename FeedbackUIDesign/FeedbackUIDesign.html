<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Share Your Feedback</title>
</head>
<body>
    <div class="panel-container" id="panel">
        <br>How satisfied are you with our </br>customer support performance? </strong>
        <div class="rating-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="sad">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="ok">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="happy">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
